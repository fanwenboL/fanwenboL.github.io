        <h3 id="作用"><a href="#作用" class="headerlink" title="作用"></a>作用</h3><blockquote>
<p>将本地开发的 二方包（npm 包）连接到本地项目中，主要用于开发方便调试。</p>
</blockquote>
<h3 id="使用方法"><a href="#使用方法" class="headerlink" title="使用方法"></a>使用方法</h3><ul>
<li>私服包(要引用的npm包)</li>
</ul>
<pre><code>    npm link
</code></pre>
<ul>
<li>需要引用的项目</li>
</ul>
<pre><code>    // 经过测试，不删除nodemodule 中引用线上版本包的话好像不生效
    npm un 包名
    npm link 包名
</code></pre>
<ul>
<li>完成上述操作后基本就成功了，本地的二方包代码修改后需要重新 yarn build 后可以生效。</li>
</ul>
